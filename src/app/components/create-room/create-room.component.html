<div class="background-container">
    <div class="content">

      <app-music-player class="music"></app-music-player>
      <app-help-button></app-help-button>

        <div class="logo-container">
            <img src="assets/images/LogoTelefunken.png" alt="Telefunken Logo" class="logo">
        </div>

        <div class="text-container">
            <h1>TELEFUNKEN</h1>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label>Ingresa tu nombre:</label>
                <input type="text" [(ngModel)]="playerName" placeholder="Tu nombre" class="custom-input">
            </div>

            <div class="input-group">
                <label>Elige el n√∫mero de participantes:</label>
                <select [(ngModel)]="numPlayers" class="custom-select">
                    <option value="" disabled>Seleccione...</option>
                    <option *ngFor="let num of [2,3,4,5,6]" [value]="num">
                        {{num}} Jugadores
                    </option>
                </select>
            </div>

            <button class="animated-button pulse" [disabled]="!playerName || !numPlayers" (click)="createRoom()">
                CREAR SALA
            </button>

            <button class="back-button" (click)="goBack()">
              REGRESAR
            </button>
        </div>
    </div>

</div>
