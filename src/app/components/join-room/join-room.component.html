<div class="background-container">
  <div class="content">
    <app-music-player class="music"></app-music-player>
    <app-help-button></app-help-button>
    <div class="logo-container">
      <img src="assets/images/LogoTelefunken.png" alt="Telefunken Logo" class="logo">
    </div>

    <div class="text-container">
      <h1>TELEFUNKEN</h1>
    </div>

    <div class="card-container">
      <div class="form-container">
        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="input-group">
          <label>Ingresa tu nombre:</label>
          <input type="text" [(ngModel)]="playerName" placeholder="Tu nombre" class="custom-input"
            (input)="errorMessage = ''">
        </div>

        <div class="input-group">
          <label>Introduce el código del juego:</label>
          <input type="text" [(ngModel)]="roomCode" placeholder="Código" class="custom-input" maxlength="6"
            (input)="errorMessage = ''" style="text-transform: uppercase;">
        </div>

        <button class="play-button animated-button" [disabled]="!playerName || !roomCode" (click)="joinRoom()">
          UNIRSE A LA SALA
        </button>

        <button class="back-button animated-button" (click)="goBack()">
          REGRESAR
        </button>
      </div>

    </div>
  </div>
</div>
